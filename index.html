<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interestelar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <img src="./dist/imgs/logo.png" alt="Interestelar Logo" class="header__logo">
    </div>
  </header>

  <section class="hero">
    <div class="container">

      <ul class="hero__reviews">
        <li class="hero__reviews__item">
          <blockquote>
            <ul class="hero__reviews__item__stars">
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
            </ul>
            <p class="title title--light title--medium">Um filme que te prende do início ao fim.</p>
            <footer class="title title--slim title--bege">The guardian</footer>
          </blockquote>
        </li>

        <li class="hero__reviews__item">
          <blockquote>
            <ul class="hero__reviews__item__stars">
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
            </ul>
            <p class="title title--light title--medium">DE TIRAR O FÔLEGO.</p>
            <footer class="title title--slim title--bege">NEW YORK TIMES</footer>
          </blockquote>
        </li>

        <li class="hero__reviews__item">
          <blockquote>
            <ul class="hero__reviews__item__stars">
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
              <li><img src="./dist/imgs/icons/star.svg" alt="star icon"></li>
            </ul>
            <p class="title title--light title--medium">O MELHOR DO GÊNERO.</p>
            <footer class="title title--slim title--bege">THE BEST MOVIES</footer>
          </blockquote>
        </li>
      </ul>

    </div>
  </section>
  <script defer src="./dist/scripts/main.js"></script>
</body>

</html>
